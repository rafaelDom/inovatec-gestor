<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Incluir Cliente</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/incluir-cliente.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Chau+Philomene+One|Luckiest+Guy|Hind" rel="stylesheet">

</head>

<body>

    <header>
        <div id="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="logo inovatec">
            </a>
            GESTOR INOVATEC - CLIENTE
        </div>
    </header>
    <section>

        <form action="">
            <label for="razao-social">Razão Social:</label>
            <input type="text" id="razao-social" name="razao-social">

            <label for="nome-fantasia">Nome Fantasia:</label>
            <input type="text" id="nome-fantasia" name="nome-fantasia">

            <label for="cnpj-cpf">CNPJ/CPF:</label>
            <input type="text" id="cnpj-cpf" name="cnpj-cpf">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco">

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade">

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado">

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone">

            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email">
            <label for="observacoes">Observações:</label>
            <textarea name="observacoes" id="observacoes" cols="30" rows="10"></textarea>

            <div id="botoes">
                <button type="button">Cancelar</button>
                <button type="button">Concluir</button>
            </div>

        </form>
    </section>
</body>

</html>
