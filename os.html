<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ordem de Serviço</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/os.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Chau+Philomene+One|Luckiest+Guy|Hind" rel="stylesheet">

</head>

<body>
    <header>
        <div id="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="logo inovatec">
            </a>
            GESTOR INOVATEC - O.S
        </div>
    </header>
    <section>
        <div id="pesquisar">
            <label for="pesquisar">O.S:</label>
            <input type="text" id="pesquisar" name="pesquisar">
            <button><i class="fas fa-search fa-2x"></i></button>
        </div>

        <div id="funcoes-os">
            <div class="funcao">
                <a href="#">
                    <i class="fas fa-user-plus fa-2x"></i>
                    Incluir O.S
                </a>
            </div>
            <div class="funcao">
                <a href="#">
                    <i class="fas fa-user-times fa-2x"></i>
                    Excluir O.S
                </a>
            </div>
            <div class="funcao">
                <a href="#">
                    <i class="fas fa-user-edit fa-2x"></i>
                    Editar O.S
                </a>
            </div>
        </div>

        <table>
            <tr>
                <th>COD.</th>
                <th>Nº O.S</th>
                <th>CLIENTE</th>
            </tr>
            <tr>
            </tr>
            <tr>
            </tr>
        </table>
    </section>



    <script src="main.js"></script>
</body>

</html>
